spring.datasource.url=jdbc:postgresql://localhost:5432/alarcha
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect

server.port=8083

spring.flyway.enabled=false

jwtSecret=AlarchaSecretKey
jwtExpirationMs=86400000
jwtRefreshExpirationMs=86400000

## Enable multipart uploads
#spring.servlet.multipart.enabled=true
## Threshold after which files are written to disk.
#spring.servlet.multipart.file-size-threshold=2KB
## Max file size.
#spring.servlet.multipart.max-file-size=1000KB
## Max Request Size
#spring.servlet.multipart.max-request-size=1000KB
#
### File Storage Properties
## All files uploaded through the REST API will be stored in this directory
#fileUploadDir=D:\\newAlarcha\\